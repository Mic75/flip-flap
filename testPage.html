<html>
    <head>
        <title>Flip flap test page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container"></div>
        <script src="js/require.js"></script>
        <script>
            require.config({
               baseUrl: "js",
               shim: {
                   'gl-matrix-min' : {
                       exports: "glMatrix"
                   }
               }
            });
            
            require(["flipFlap"], function(flipFlap){
               flipFlap.create(document.getElementById("container"));
            });
        </script>
    </body>
</html>
